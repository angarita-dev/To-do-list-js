<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Spartan&display=swap" rel="stylesheet">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
      <symbol id="add-icon" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </symbol>
      <symbol id="edit-icon" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      </symbol>
      <symbol id="delete-icon" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </symbol>
    </svg>
    <svg viewBox="0 0 100 80" style="display:none;">
      <symbol id="hamburger-icon" viewBox="0 0 100 80">
      <rect width="100" height="15" rx="8"></rect>
      <rect y="30" width="100" height="15" rx="8"></rect>
      <rect y="60" width="100" height="15" rx="8"></rect>
      </symbol>
    </svg>
    <div class="hamburger-container floating-container" id="f-hamburger-icon-click">
      <div class="hamburger-container">
        <svg class="icon hamburger-icon" viewBox="0 0 100 80"><use xlink:href="#hamburger-icon" /></svg>
      </div>
    </div>

    <div class="side-bar" id="sidebar">
      <div class="side-bar-header">
        <h2 class="sidebar-title title">Projects</h2>
        <div class="hamburger-container" id="hamburger-icon-click">
          <svg class="icon hamburger-icon" viewBox="0 0 100 80"><use xlink:href="#hamburger-icon" /></svg>
        </div>
      </div>
      <div class="add-container">
        <svg class="icon" id="add-project-icon"><use xlink:href="#add-icon" /></svg>
      </div>

      <ul class="projects-container" id="projects-container">
      </ul>
    </div>
     <div class="container">

      <h1 class="title title-medium-priority" id="project-title">To-do app</h1>
      <div class='card-container' id="card-container">
        <div class="add-container">
          <svg class="icon" id='add-to-do-icon'><use xlink:href="#add-icon" /></svg>
        </div>
        <ul class="to-do-container" id='to-do-container'>
          <li class="empty-to-do">
            <span class="low-priority"></span>
            <span class="medium-priority"></span>
            <span class="high-priority"></span>
            <span class="uh-priority"></span>
            <p>Wow, such empty</p>
            <span class="uh-priority"></span>
            <span class="high-priority"></span>
            <span class="medium-priority"></span>
            <span class="low-priority"></span>
          </li>
        </ul>
      </div>
    </div>

   
    <script src="bundle.js"></script>
  </body>
</html>
