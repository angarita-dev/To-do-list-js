<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Spartan&display=swap" rel="stylesheet">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
      <symbol id="add-icon" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </symbol>
      <symbol id="edit-icon" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      </symbol>
      <symbol id="delete-icon" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </symbol>
      <symbol id="unchecked-icon" viewBox="0 0 24 24">
      <path xmlns="http://www.w3.org/2000/svg" d="M0 0h24v24H0z" fill="none"/>
      <path xmlns="http://www.w3.org/2000/svg" d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </symbol>
      <symbol id="save-icon" viewBox="0 0 24 24">
      <path xmlns="http://www.w3.org/2000/svg" d="M0 0h24v24H0z" fill="none"/>
      <path xmlns="http://www.w3.org/2000/svg" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
      </symbol>
      <symbol id="checked-icon" viewBox="0 0 24 24">
      <path xmlns="http://www.w3.org/2000/svg" d="M0 0h24v24H0z" fill="none"/>
      <path xmlns="http://www.w3.org/2000/svg" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
      </symbol>
      <symbol id="full-priority" viewBox="0 0 24 24">
      <path xmlns="http://www.w3.org/2000/svg" d="M0 0h24v24H0z" fill="none"/>
      <path xmlns="http://www.w3.org/2000/svg" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
      </symbol>
      <symbol id="empty-priority" viewBox="0 0 24 24">
      <path xmlns="http://www.w3.org/2000/svg" d="M0 0h24v24H0z" fill="none"/>
      <path xmlns="http://www.w3.org/2000/svg" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
      </symbol>
    </svg>

    <div class="side-bar" id="sidebar">
      <div class="side-bar-header">
        <h2 class="sidebar-title title">Projects</h2>
       </div>
      <div class="add-container">
        <svg class="icon" id="add-project-icon"><use xlink:href="#add-icon" /></svg>
      </div>

      <ul class="projects-container" id="projects-container">
      </ul>
    </div>
     <div class="container">

      <h1 class="title title-medium-priority" id="project-title">To-do app</h1>
      <div class='card-container' id="card-container">
        <div class="add-container">
          <svg class="icon" id='add-to-do-icon'><use xlink:href="#add-icon" /></svg>
        </div>
        <ul class="to-do-container" id='to-do-container'>
        </ul>
      </div>
    </div>

   
    <script src="bundle.js"></script>
  </body>
</html>
